<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Code Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Private Code Launcher</h2>
<p>Write HTML/JS here.  
It will open in a clean new tab with no iframe and no saved history.</p>

<textarea id="codeBox">
<!DOCTYPE html>
<html>
<body>
<h1>Hello</h1>
<p>This is running inside the private tab.</p>
</body>
</html>
</textarea>

<br>
<button onclick="launchCode()">Run in New Tab</button>

<script>
function launchCode() {
  const code = document.getElementById("codeBox").value;

  // Open empty page
  const win = window.open("about:blank", "_blank");

  // Write the userâ€™s code into the new tab
  win.document.open();
  win.document.write(code);
  win.document.close();
}
</script>

</body>
</html>
