<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Private Launcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 80px auto;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 12px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Private Web Launcher</h2>
<p>Enter a website URL.  
It will open in a new tab without iframes or saving history on this site.</p>

<input id="urlInput" placeholder="example: https://google.com">
<br>
<button onclick="openSite()">Go</button>

<script>
function openSite() {
  let url = document.getElementById("urlInput").value.trim();

  if (!url) {
    alert("Please enter a URL!");
    return;
  }

  // Add https:// if missing
  if (!url.startsWith("http://") && !url.startsWith("https://")) {
    url = "https://" + url;
  }

  // Open in new tab
  window.open(url, "_blank", "noopener");
}
</script>

</body>
</html>
