<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temporary Browser Session</title>
  <style>
    body {
      background: #0e0f12;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 14px 22px;
      font-size: 20px;
      cursor: pointer;
      background: #4dafff;
      color: black;
      border: none;
      border-radius: 8px;
    }
    p {
      color: #bbb;
      width: 80%;
      margin: 20px auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<h1>Temporary Browser Session</h1>
<p>
Click "Open Session" to open a blank, isolated tab.  
Anything you do in that tab (logins, cookies, website data) will disappear  
**as soon as the tab is closed**.  
This does NOT hide your IP and does NOT bypass library filters.
</p>

<button onclick="openSession()">Open Session</button>

<script>
function openSession() {
  const session = window.open("about:blank", "_blank", "noopener");

  if (!session) {
    alert("Popup blocked â€” allow popups for this website.");
    return;
  }

  session.document.write(`
    <h1>Temporary Session</h1>
    <p>Type a website into the address bar above.</p>
    <p>This tab will forget all cookies & data when closed.</p>
  `);
  session.document.close();
}
</script>

</body>
</html>
